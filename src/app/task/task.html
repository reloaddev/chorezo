<div 
  [class]="cardClass()" 
  [attr.role]="isGreen() ? null : 'button'"

  [style.cursor]="isGreen() ? 'default' : 'pointer'"

  (keyup.enter)="isGreen() ? null : confirmDone()" 
  (keyup.space)="isGreen() ? null : confirmDone()"

      <div class="flex items-center gap-2 text-sm">

          <span class="text-slate-400">ðŸ“…</span>
          <span class="text-slate-600">{{ daysAgo() }} {{ daysAgo() === 1 ? 'dag' : 'dage' }} siden</span>

    <div *ngIf="!isGreen()" class="flex-shrink-0 w-10 h-10 rounded-full bg-black/20 flex items-center justify-center group-hover:bg-blue-100 transition-colors">
